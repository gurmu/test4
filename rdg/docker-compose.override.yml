version: '3.8'

services:
  ivanti-api:
    image: local/ivanti-api:latest
    build:
      context: .
      dockerfile: src/api/ivanti/Dockerfile
    container_name: ivanti-api
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request as u; u.urlopen('http://localhost:8000/')" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nice-api:
    image: local/nice-api:latest
    build:
      context: .
      dockerfile: src/api/nice_incontact/Dockerfile
    container_name: nice-api
    ports:
      - "8001:8001"
    environment:
      - PORT=8001
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request as u; u.urlopen('http://localhost:8001/')" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  teams-bot:
    image: local/teams-bot:latest
    build:
      context: .
      dockerfile: Dockerfile
    container_name: teams-bot
    ports:
      - "3978:3978"
    environment:
      IVANTI_API_URL: http://ivanti-api:8000
      NICE_API_URL: http://nice-api:8001
      PORT: 3978
    depends_on:
      ivanti-api:
        condition: service_healthy
      nice-api:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request as u; u.urlopen('http://localhost:3978/')" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
